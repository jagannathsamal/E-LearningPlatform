<div class="container mt-4">
  <h2 class="text-center">Attempt Quiz</h2>

  <!-- Timer Display -->
  <div class="alert alert-warning text-center">
    <strong>Time Remaining:</strong> {{ timeLeft | minutesSeconds }}
  </div>

  <form [formGroup]="quizForm" (ngSubmit)="onSubmit()">
    <!-- Quiz ID -->
    <div class="mb-3">
      <label for="quizId" class="form-label">Quiz ID</label>
      <input type="text" id="quizId" class="form-control" formControlName="quizId" readonly />
    </div>

    <!-- Course ID -->
    <div class="mb-3">
      <label for="courseId" class="form-label">Course ID</label>
      <input type="text" id="courseId" class="form-control" formControlName="courseId" readonly />
    </div>

    <!-- User ID -->
    <div class="mb-3">
      <label for="userId" class="form-label">User ID</label>
      <input type="text" id="userId" class="form-control" formControlName="userId" readonly />
    </div>

    <!-- Questions and Options -->
    <div formArrayName="responses">
      <div *ngFor="let question of questions; let i = index" class="mb-4">
        <label class="form-label">Question {{ i + 1 }}: {{ question.text }}</label>
        <div *ngFor="let option of question.options; let j = index" class="form-check">
          <input
            type="radio"
            class="form-check-input"
            [id]="'response-' + i + '-' + j"
            [formControlName]="i.toString()"
            [value]="option"
          />
          <label class="form-check-label" [for]="'response-' + i + '-' + j">{{ option }}</label>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success w-100">Submit Quiz</button>
  </form>
</div>
